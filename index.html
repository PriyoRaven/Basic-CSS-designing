<!DOCTYPE html>
<html lang="en">
<head>

    <!----METAS---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----TITLE---->
    <title>Parallax background effect and glassmorphism card</title>

    <!----CSS---->
    <link rel="stylesheet" href="/assets/style.css">
    
</head>
<body>
    <section>
        <!----SHAPES---->
        <img src="/assets/shapes/1.png" data-speed="3" class="layer">

        <img src="/assets/shapes/3.png" data-speed="1" class="layer">
        <img src="/assets/shapes/4.png" data-speed="-3" class="layer">

        <img src="/assets/shapes/6.png" data-speed="-1" class="layer">

        <img src="/assets/shapes/8.png" data-speed="3" class="layer">
        <img src="/assets/shapes/9.png" data-speed="1" class="layer">
        <img src="/assets/shapes/11.png" data-speed="-3" class="layer">
        <img src="/assets/shapes/12.png" data-speed="-3" class="layer">
        
        <!----Card---->
        <h2 class="layer">Parallax</h2>
    </section>

    <!----CUSTOM JS---->
    <script src="/assets/main.js"></script>
